<html>
<head>
    <title>Scoutmaster 5001</title>
    <link rel="shortcut icon" href="https://images.squarespace-cdn.com/content/v1/586e6c73b3db2bba412e767c/1483633993117-VJZ0NDGDV1V8ZKMIRYSH/logofull.png"/>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
	background-color: #282828;
color: #C0C0C0;
        }

.thing {
background-color: #282828;

}

        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }

    </style>
</head>
<body>
<div id="content">
    <label>Access key: </label> <input id="in" class="thing" type="password" onchange="ld()">

<select name="comp" id="comp" onchange="ld()">
</select>

<iframe width="100%" id="fr" height="100%" frameborder="0"></iframe>

</div>
<script>
    var srcs = {
	"Template" : "https://script.google.com/macros/s/AKfycbwH_F5s1fGQfMif6SoS24HVC_00xd8chLv3CKeXvky76dOm90fhcoCvMj8zwFXNJsxP/exec",
	"Week 0" : "https://script.google.com/macros/s/AKfycbwjT8RPdFiK4mV8r4B602gIP55joQ6eBa1a4hM7ZQePxTp3JVbXsSH2hj_6N6W_rGY9/exec",
	
    }

select = document.getElementById('comp');

for (var key in srcs) {
    var opt = document.createElement('option');
    opt.value = srcs[key];
    opt.innerHTML = key;
    select.appendChild(opt);
}


    function ld() {
        var pw = document.getElementById("in").value
        localStorage.setItem("TRPW", pw);

        // Kinda dumb, but might make it harder for scrapers to spam the web <app></app>
	var str = document.getElementById("comp").value
        if (pw != "") {
            str += '?data={%22type%22:%22' + "page" + '%22,%22auth%22:%22' + pw + '%22}'
        }
        document.getElementById("fr").src = str;
    }

    var pw = localStorage.getItem("TRPW");
    if (pw != null) {
        document.getElementById("in").value = pw;
    }
    ld();

    setInterval(function () {
        window.scrollTo(0, 0)
    }, 10000);

</script>
</body>
</html>
