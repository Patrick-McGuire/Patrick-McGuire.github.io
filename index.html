<!--from stackoverflow-->
<html>
<head>
    <title>Scoutmaster 5001</title>
    <link rel="shortcut icon" href="https://images.squarespace-cdn.com/content/v1/586e6c73b3db2bba412e767c/1483633993117-VJZ0NDGDV1V8ZKMIRYSH/logofull.png"/>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #282828;
            color: #C0C0C0;
        }

        .thing {
            background-color: #282828;
            color: #C0C0C0;
        }

        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }

    </style>
</head>
<body>
<div id="content">
    <label>Access key: </label> <input id="in" class="thing" type="password" onchange="ld()">

    <select name="comp" id="comp" onchange="ld()" class="thing">
    </select>

    <iframe width="100%" id="fr" height="100%" frameborder="0"></iframe>

</div>
<script>
    var srcs = {
        "2024 Wold Champs" : "https://script.google.com/macros/s/AKfycbzItWf1QH48ERWKfapGCxLcpiLuow1SfpO6w0rVfIqqFITjsVFCbjlm8QCNLNQJUjaW/exec",
        "2024 NE Champs":"https://script.google.com/macros/s/AKfycbwplhHgHOSkpqzRM3QEXgT4PfnCjGxMXZQJL4r5UG9CNUdHnVb6QgDFpurUcVpa9Cel9Q/exec",
        "2024 Boston":"https://script.google.com/macros/s/AKfycbxT2vJ9YKekvjYYno1N8MOMdiwpjszW0E9DfGPuiYBBfg4id1klOqyc-LL-XXqaJYGVOg/exec",
        "2024 BSU":"https://script.google.com/macros/s/AKfycbxkbac3qWXo1NoDjGBU0jggGGDbyA07oSAnoGE76n1k8eUpdP8StYGXo0_DcdAFXN7z/exec",
        "2024 Test": "https://script.google.com/macros/s/AKfycbxNYXUu58-BVM0kL89iKdxyKpJfKw-HRVsh9FmoqrxPTSVIxOe1qYjzHwO3sjLTzvqisA/exec",
//        "BattleCry": "https://script.google.com/macros/s/AKfycbwgT1QG_AUk8Z7ullJuKTmrfb5IVRLGXxirUSS91McXNotuJg3TcjYGY7wrRjMJW6rEAA/exec",
//        "Einstein": "https://script.google.com/macros/s/AKfycbwjvDVIZEEn5nRnX56fjSlvFEocuVLeyvW5TYaVT2ISEwuksIRZiNQ_SQOxsxO8ONMq9w/exec",
        "2023/World Championship": "https://script.google.com/macros/s/AKfycbxcvBiciGtd0FhHKNIdlM7B2IozAhMhcaNtNYgjMeR803J0ZUGmf_lLaa8AGU9emM1qFQ/exec",
        "2023/Week 6: NE District Championship": "https://script.google.com/macros/s/AKfycbxOIifWyxeGtqMPmN6SAzJiFIUZ0ONlKxVDyKVyHNgaQmJ3dBmherLXB0Acyg40d7sNKA/exec",
        "2023/Week 4: Greater Boston": "https://script.google.com/macros/s/AKfycbyDG9NY4KsDIv86npxFBzPBt-RTQrlHp08PCo4mXQeScthYoiZFGXAY38GOC8V1ATIO/exec",
        "2023/Week 2: Mount Olive": "https://script.google.com/macros/s/AKfycbyWwzdOSFB66yYa0Cd1LcfVbsaw7za8DBZqku6ro5EpWe5V2LQKILrbxr7-LIC47Jv3/exec",
        "2023/Week 1: SE Mass": "https://script.google.com/macros/s/AKfycby0mxX4rBOYnsR9-9p0M1Xl4L_b80GEhUT0Av746pB-KfyXLhrAqsagPC7rL9V81-MFjA/exec",
        "2023/Week 0": "https://script.google.com/macros/s/AKfycbwjT8RPdFiK4mV8r4B602gIP55joQ6eBa1a4hM7ZQePxTp3JVbXsSH2hj_6N6W_rGY9/exec",
//        "Template": "https://script.google.com/macros/s/AKfycbwH_F5s1fGQfMif6SoS24HVC_00xd8chLv3CKeXvky76dOm90fhcoCvMj8zwFXNJsxP/exec",
//        "Dev": "https://script.google.com/macros/s/AKfycbxjdS00DHKtw1aXpWG1ByKg35pF1BdNgoaLDqjtxNhf5ofTxIu010rqbmwIqLbrFAfBbw/exec",
    }

    select = document.getElementById('comp');

    for (var key in srcs) {
        var opt = document.createElement('option');
        opt.value = srcs[key];
        opt.innerHTML = key;
        select.appendChild(opt);
    }


    function ld() {
        var pw = document.getElementById("in").value
        localStorage.setItem("TRPW", pw);

        // Kinda dumb, but might make it harder for scrapers to spam the web <app></app>
        var str = document.getElementById("comp").value
        if (pw != "") {
            str += '?data={%22type%22:%22' + "page" + '%22,%22auth%22:%22' + pw + '%22}'
        }
        document.getElementById("fr").src = str;
    }

    var pw = localStorage.getItem("TRPW");
    if (pw != null) {
        document.getElementById("in").value = pw;
    }
    ld();

    setInterval(function () {
        window.scrollTo(0, 0)
    }, 10000);

</script>
</body>
</html>
